<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div class="title">
            ADIVINA EL N&Uacute;MERO
        </div>
        <div id="vidas" lifecount="3">
            <div>
                <img src="img/corazon-pixel-full.png" class="c-1 c-2 c-3" alt="">
                <img src="img/corazon-pixel-empty.png" class="c-0" alt="">
            </div>
            <div>
                <img src="img/corazon-pixel-full.png" class="c-2 c-3" alt="">
                <img src="img/corazon-pixel-empty.png" class="c-0 c-1" alt="">
            </div>
            <div>
                <img src="img/corazon-pixel-full.png" class="c-3" alt="">
                <img src="img/corazon-pixel-empty.png" class="c-0 c-1 c-2" alt="">
            </div>
        </div>

        <div class="hr"></div>

        <div class="instrucciones">
            El n&uacute;mero a adivinar está comprendido entre 1 y 10. Deberás escribir el número en la
            caja de texto y pulsar enter. Tienes tres oportunidades. ¡Buena suerte!
        </div>

        <div class="control">
            <label for="numero">N&uacute;mero</label>
            <input type="text" name="numero" id="numero" min="1" max="10" placeholder="Indica un número de 1 a 10">
        </div>

        <div id="alerts">
            <div class="alert bigger">¡Es mayor que <span class="curr_number"></span>!</div>
            <div class="alert smaller">¡Es menor que <span class="curr_number"></span>!</div>
            <div class="alert lost">¡Has perdido! El número era <span class="s_number"></span></div>
            <div class="alert congrats">¡Has ganado! El número era <span class="s_number"></span></div>
            <div class="congrats lost">
                <!-- <button type="button">Reiniciar el juego</button> -->
                <div class="fake-button" id="restart-game-btn">Reiniciar el juego</div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
